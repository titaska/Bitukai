name: .NET Build

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      - name: Restore
        run: dotnet restore src/Pos.Api/Pos.Api.csproj
      - name: Build
        run: dotnet build src/Pos.Api/Pos.Api.csproj --configuration Release --no-restore
      - name: Test
        run: echo "No tests yet"
